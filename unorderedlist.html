<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>fruits</h1>
    <ul type="circle">
    <li>apple</li>
    <li>orange</li>
    <li>banana</li>
    <li>papaya</li>
    <li>watermelon</li>
    </ul><br><br>
    <h1>unordered list with square</h1>
    <h2>Fruits</h2>
    <ul type="square">
        <li>apple</li>
        <li>orange</li>
        <li>papaya</li>
        <li>banana</li>
    </ul>
    <h1>unordered list with disc</h1>
    <h2>Fruits</h2>
    <ul type="disc">
        <li>apple</li>
        <li>orange</li>
        <li>papaya</li>
        <li>banana</li>
    </ul>
</body>
</html>
