<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas style="border: thin solid rgb(243, 14, 14);" id="canvas1" width="400" height="500"></canvas>
    <script>
        var ct=document.getElementById("canvas1");
        var r=ct.getContext("2d");
       // r.fillRect(50,50,200,200);
        //r.strokeRect(50,50,150,150)
        // to create a rectangle with no fill
        r.beginPath();
        r.lineWidth="6";
        r.strokeStyle="blue";
        r.rect(15,15,210,210);
        r.stroke();
        //to create a fill rectangle inside
        r.fillStyle="red";
        r.fillRect(20,20,97,97);
        //to create a no fill rectangle inside
        r.beginPath();
        r.strokeStyle="green";
        r.rect(120,120,97,97);
        r.fillStyle="yellow";
        r.fillRect(120,120,97,97);
        r.stroke();
    </script>    
</body>
</html>
