<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas style="border: thin solid rgb(243, 14, 14);" id="canvas1" width="400" height="500"></canvas>
    <script>
        var ct=document.getElementById("canvas1");
        var r=ct.getContext("2d");
        r.beginPath();
        r.rect(20,20,200,200);
        r.stroke();
        var lg=r.createRadialGradient(120,100,5,110,12,100);//80 is x-starting point of gradient, 60 is y point of gradient,5 is radius of circle, 110 is x endind coordinate of circle, 12 is y ending coordinate of circle and 100 is radius of ending circle 
        lg.addColorStop(0,"red");
        lg.addColorStop(1,"indigo");
        r.fillStyle=lg;
        r.fillRect(20,20,200,200);
        r.stroke();
    </script>    
</body>
</html>
