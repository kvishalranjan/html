<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas style="border:thin solid blue;" id="canvas1" width="700" height="600"></canvas>
    <script>
        var ct=document.getElementById("canvas1");
        var r=ct.getContext("2d");
        var img = new Image();
        img.src='img/pyramid.jpg';
        img.onload=function()
        {
         var r1=img.width/img.height;//ratio of image
         var w1=ct.width;
         var h1=w1/r1;
         if(h1>ct.height)
         {
             h1=ct.height;
             w1=h1*r1;
         }
         else if(h1<ct.height)
         {
             h1=ct.height;
         }
         if(w1<img.width)
         {
             img.width=w1;
             w1=ct.width;
         }
         r.drawImage(img,0,0,w1,h1);
        }
    </script>
</body>
</html>
