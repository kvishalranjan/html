<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas style="border: thin solid rgb(243, 14, 14);" id="canvas1" width="400" height="500"></canvas>
    <script>
        var ct=document.getElementById("canvas1");
        var r=ct.getContext("2d");
        r.beginPath();
        r.lineWidth="5";
        r.strokeStyle="red";
        r.moveTo(200,200);//canvaswidth/2,canvasheight/2;
        r.lineTo(350,400);//canvaswidth+canvaswidth/2,canvasheight+canvasheight/2
        r.lineTo(50,400);
        r.closePath();
        r.fillStyle="yellow";
        r.fill();
        r.stroke();
    </script>    
</body>
</html>
