<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User Details</h1>
    <form>
        <label for="fname">First Name</label>
        <input type="text" name="fname" minlength="25" maxlength="50" placeholder="First Name" autofocus required><br><br>
        <label for="mname">Middle Name</label>
        <input type="text" name="mname" minlength="25" maxlength="50" placeholder="Middle Name"  required><br><br>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" minlength="25" maxlength="50" placeholder="last Name"  required>
        <br><br>
        <label for="gender">Gender</label>&nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" value="Male">Male&nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" value="Female">Female&nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" value="Others">Others
        <br><br>
        <label for="dob">Date of Birth</label>
        <select>
            <option selected>Date</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </select>&nbsp;&nbsp;&nbsp;
        <select>
            <option selected>Month</option>
            <option>JANUARY</option>
            <option>FEBRUARY</option>
            <option>MARCH</option>
            <option>APRIL</option>
            <option>MAY</option>
            <option>JUNE</option>
            <option>JULY</option>
            <option>AUGUST</option>
        </select>&nbsp;&nbsp;&nbsp;
        <select>
            <option selected>Year</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
            <option>2006</option>
            <option>2007</option>
            <option>2008</option>
        </select>
        <br><br>
        <label for="hobbies">Hobbies</label>
        <input type="checkbox" name="hobbies" value="read">Reading&nbsp;&nbsp;
        <input type="checkbox" name="hobbies" value="music">Music
        <input type="checkbox" name="hobbies" value="playing">Playing Games
        <br><br>
        <label for="addr">Address</label>
        <textarea name="addr" rows="4" cols="20" placeholder="Enter Your Address"></textarea>
        <br><br>
        <input type="submit" value="CLICK">
        
    </form>
</body>
</html>
