<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas style="border: thin solid rgb(243, 14, 14);" id="canvas1" width="400" height="500"></canvas>
    <script>
        var ct=document.getElementById("canvas1");
        var r=ct.getContext("2d");
        r.beginPath();
        r.rect(20,20,200,200);
        r.stroke();
        var lg=r.createLinearGradient(30,50,15,100);//to create an object getcontext is used
        lg.addColorStop(0,"indigo");
        lg.addColorStop(1,"red");
        r.fillStyle=lg;
        r.fillRect(20,20,200,200);
        r.stroke();
    </script>    
</body>
</html>
