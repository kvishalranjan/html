<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Equation using MathML</h1>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
            <mi>a</mi>
                 <!-- mi is used for specify identifier in MathMl -->
            <mo>+</mo> <!-- mo is used for specify operator in MathMl  --> 
            <mi>b</mi>
            <mo>=</mo>
            <mn>88</mn>     
        </mrow></math><br>
        <math>
        <mrow>
            <mo>(</mo>
            <mi>x</mi>
            <mo>+</mo>
            <mi>y</mi>
            <mo>)</mo>
            <mi>/</mi>
            <mi>2</mi>
            <mo>=</mo>
            <mi>2</mi>
        </mrow>
    </math><br>
    <math>
        <mrow>
            <mo>(</mo>
            <mi>a</mi>
            <mo>+</mo>
            <mi>b</mi>
            <mo>)</mo>
            <msup>2</msup>
            <mo>-</mo>
            <mi>a</mi>
            <msup>2</msup>
            
        </mrow>
    </math>
</body>
</html>
