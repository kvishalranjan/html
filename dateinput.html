<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="dt1">Select date</label>
        <input type="date" name="dt1">
        <input type="submit" value="OK">
        <br><br>
        <label for="dt2">Select date and time</label>
        <input type="datetime-local" name="dt2">
        <input type="submit" value="OK">
        <br><br>
        <label for="month1">Select month</label>
        <input type="month" name="month1">
        <input type="submit" value="OK">
        <br><br>
        <label for="week1">Select week</label>
        <input type="week" name="week1">
        <input type="submit" value="OK">
        <br><br>
        <label for="time1">Select time</label>
        <input type="time" name="time1">
        <input type="submit" value="OK">
    </form>
    
</body>
</html>
