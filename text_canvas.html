<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas style="border: thin solid rgb(243, 14, 14);" id="canvas1" width="400" height="500"></canvas>
    <script>
        var ct=document.getElementById("canvas1");
        var r=ct.getContext("2d");
        r.beginPath();
        r.font="40px Verdana";
        r.fillStyle="yellow";
        r.fillText("TEXT IN CANVAS",30,80); 
        // to create stroke or outline text 
        r.strokeText("STROKE TEXT",50,120);
        r.beginPath();
        r.fillStyle="pink";        
        r.rect(70,160,250,250);
        r.fillRect(70,160,250,250);
        r.stroke();
        r.font="23px Lucida";//to give size and font name
        r.fillStyle="red";
        r.fillText("TEXT IN RECTANGLE",80,290);   
    </script>    
</body>
</html>
